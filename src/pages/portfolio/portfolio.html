<ion-content>
	<ion-header no-border>

		<ion-navbar color="dark">
			 <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
			<ion-title>Portfolio</ion-title>
		</ion-navbar>

	</ion-header>
	<ion-slides pager>

		<ion-slide style="background-color: black" *ngFor="let l of list">

			<img src="{{l.value}}">
			<h2 style="color:white;">{{l.name}}</h2>
			<ion-row>
				<ion-col>
					<button ion-button icon-left clear small color="light">
						<ion-icon name="thumbs-up"></ion-icon>
						<div>12 Likes</div>
					</button>
				</ion-col>
				<ion-col>
					<button ion-button icon-left clear small color="light">
						<ion-icon name="text"></ion-icon>
						<div>4 Comments</div>
					</button>
				</ion-col>
				<ion-col center text-center>
					<button ion-button icon-left clear small color="light">
					<ion-note color="light">
						<div>11h ago</div>
					</ion-note>
				</button>
				</ion-col>
			</ion-row>
		</ion-slide>



	</ion-slides>

</ion-content>
