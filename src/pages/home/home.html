<ion-header>
  <ion-navbar color="white">
   <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <img src="assets/imgs/logo.jpg" height="40px;">

  <ion-buttons end>
    <button ion-button icon-only>
      <ion-icon name="logo-facebook"></ion-icon>
    </button>
    <button ion-button icon-only>
      <ion-icon name="logo-instagram"></ion-icon>
    </button>
  </ion-buttons>

</ion-navbar>
</ion-header>
<ion-content>

  <ion-grid no-padding text-center>
    <ion-row no-padding >

      <ion-col no-margin no-padding col-6 (click)="showPortfolio();" *ngFor="let l of list">

        <img src="{{l.value}}" class="show">

       <!--  <button ion-button clear icon-only style="position: absolute;bottom: 15%;right: 15%;" (click)="like(1)">
          <ion-icon name=heart-outline color=light style="font-size: 3em;"></ion-icon>
        </button> -->

      </ion-col >

    </ion-row>

  </ion-grid>

</ion-content>
